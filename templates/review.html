{% extends "base.html" %} {% block content %}

<h3 class="center-align">Check out our book reviews</h3>

<!-- search -->
<div class="row">
    <form action="{{ url_for('search') }}" method="POST" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search Books</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('review') }}" class="submit-btn">Reset</a>
                <button type="submit" class="submit-btn text-shadow">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>

<!-- shows books that have been review and uploaded to the database -->
<div class="row">
  {% for book in books %}
  <div class="col s12 m4 l4">
    <div class="card book-card">
      <div class="card-image">
        <img
          class="book-image activator responsive-img"
          src="{{ book.image }}"
        />
      </div>
      <div class="card-content">
        <span class="card-title activator">
          {{ book.book_title }}
        </span>
        <p>{{ book.author }}</p>
        <p>{{ book.genre }}</p>
        <p><a href="#">{{ book.link }}</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title"
          >{{ book.book_title }}<i class="material-icons right">close</i></span
        >
        <p>{{ book.review }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
