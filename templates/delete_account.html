{% extends "base.html" %} {% block content %}

<div class="container">
  <section>
    <div class="row">
      <div class="col s12">
        <!--  -->
        <h3 class="center-align ">
          {{ username }}, are you sure you wish to delete your account?
        </h3>

        <div class="row">
          <div class="col s12 center-align">
            <a
              href="{{ url_for('profile', username=session['user']) }}"
              class="btn-large submit-btn"
              >I want to Stay!</a
            >
            <a
              href="{{ url_for('delete_account_confirmed') }}"
              class="btn-large submit-btn"
              >Yes, I am done</a
            >
          </div>
        </div>
      </div>
    </div>
  </section>
</div>



{% endblock %}
